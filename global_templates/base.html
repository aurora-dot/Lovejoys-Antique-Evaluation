{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/tailwind-output.css' %}">
        <title>Lovejoy Antique | {% block title %}Home{% endblock %}</title>
    </head>

    <body class="flex flex-col min-h-screen">
        <nav>
            <div class="max-w-5xl mx-auto pb-5">
                <div class="relative flex items-center h-16">
                    <p class="block text-2xl font-extrabold"><a href="/">Lovejoy Antique</a></p>
                </div>
            </div>
        </nav>

        <main class="flex-grow">
            <div class="max-w-4xl mx-auto">
                {% block content %}
                {% endblock content %}
            </div>
        </main>

        <footer class="w-full p-4 pt-6">
        </footer>
    </body>
</html>
