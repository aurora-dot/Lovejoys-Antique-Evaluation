{% extends 'base.html' %}
{% load static %}

{% load tailwind_filters %}

{% block title %}OTP{% endblock title %}

{% block content %}
    <h2 class="text-6xl font-bold pb-10">OTP</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p class="mb-3">Check your email.</p>
        <div>
            <button type="submit" class="py-2 bg-white border rounded-lg px-4 border-gray-300 ">Login</button>
        </div>
    </form>
{% endblock content %}
