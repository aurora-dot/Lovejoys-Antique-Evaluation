{% extends 'base.html' %}
{% load static %}

{% load tailwind_filters %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="flex h-full flex-col items-center justify-center">
    <div class='w-1/3'>
        <h2 class="text-6xl font-bold pb-10 text-center">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-10">
                <button type="submit" class="py-2 bg-white border rounded-lg px-4 border-gray-300 ">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
